<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Student Manager</title>
        <meta charset="UTF-8"/>
        <link  type="text/css" th:href="@{/style.css}" rel="stylesheet"/>
        
    </head>
    <body> 
        
        <div id="tab_div" >
            <h2 id="page_title">Add</h2>
            <a href="/logout" id="nav_logout">Logout</a>
            <a id="active" class="nav_a">Add</a>
            <a href="/home" class="nav_a">Home</a>
        </div>
        
        <div id="div_form">
            <form action="#" th:action="@{/btnStudentInsert}" th:object="${student}">
                <table border="0" cellpadding="10">
                    
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" name="studentFirstName" id="studentFirstName" required="required"  minlength="2" maxlength="30"/></td>
                    </tr>
                    
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" name="studentLastName" id="studentLastName" required="required"  minlength="2" maxlength="30"/></td>
                    </tr>
                    
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <select name="studentGender" id="studentGender">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>Country Code:</td>
                        <td><input type="text" name="studentCountryCode" id="studentCountryCode" required="required" minlength="1" maxlength="5"/></td>
                    </tr>
                    
                    <tr>
                        <td>Contact Number:</td>
                        <td><input type="text" name="studentContactNum" id="studentContactNum" required="required" minlength="10" maxlength="10" /></td>
                    </tr>
                    
                    <tr>
                        <td>House Number:</td>
                        <td><input type="text" name="studentHouseNum" id="studentHouseNum" required="required" minlength="1" maxlength="10"/></td>
                    </tr>
                    
                    <tr>
                        <td>Postcode:</td>
                        <td><input type="text" name="studentPostcode" id="studentPostcode" required="required" minlength="6" maxlength="10"/></td>
                    </tr>
                    
                    <tr>
                        <td>Course:</td>
                        <td>
                            <select name="courseId" id="courseId">
                                <option th:each="course : ${courses}" th:value="${course.courseId}" th:text="${course.courseDescription + ' ' + course.courseName}"/>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td colspan="2"><input id="button_input" type="submit" value="Submit"/></td>
                    </tr>
                </table>
                
            </form>
        </div>
    </body>
</html>
